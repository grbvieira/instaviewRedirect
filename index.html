<script>
  function getCodeFromURL() {
    // Get the URL
    let url = window.location.href;

    // Split the URL into its components
    const components = url.split("?");

    // Get the query parameters
    const queryParameters = new URLSearchParams(components[1]);
    if (queryParameters.has("code")) {
      // Get the code parameter
      console.log("tem code");
      return queryParameters.get("code");
    }

    return null;
  }

  // Get the code
  let code = getCodeFromURL();

  // Create the deeplink URL
  let deeplinkURL = "com.instaview://auth/?code=" + code;
  // Open the deeplink
  console.log("final");
  document.location = deeplinkURL;
</script>
